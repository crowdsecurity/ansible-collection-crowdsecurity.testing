- name: Ensure dependencies are installed
  become: true
  yum:
    name:
      - wget
      - xz
      - zlib-devel
      - bzip2-devel
      - openssl-devel
      - ncurses-devel
      - sqlite-devel
      - readline-devel
      - tk-devel
      - gdbm-devel
      - db4-devel
      - libpcap-devel
      - xz-devel

- name: Download Python binary
  get_url:
    url: "{{ download_url }}"
    dest: "{{ temp_dir }}.tar.xz"
    mode: '0644'

- name: Create a directory if it does not exist
  ansible.builtin.file:
    path: "{{ temp_dir }}"
    state: directory

#install newer gcc for centos 7
- name: enable devtoolset repo
  become: true
  yum:
    name:
      - centos-release-scl-rh
  when:
    - ansible_facts.distribution_major_version == '7'

- name: install devtoolset
  become: true
  yum:
    name:
      - devtoolset-8-toolchain
  when:
    - ansible_facts.distribution_major_version == '7'

- name: enable newer gcc
  become: true
  command:
    cmd: scl enable devtoolset-8 bash
  when:
    - ansible_facts.distribution_major_version == '7'

- name: Extract Python binary
  unarchive:
    src: "{{ temp_dir }}.tar.xz"
    dest: "{{ temp_dir }}"
    remote_src: yes

- name: Compile python
  command:
    cmd: "./configure"
    chdir: "{{ temp_dir }}/Python-{{ python_version }}"
  environment:
    LDFLAGS: "-Wl,-rpath /usr/local/lib"

- name: Compile python
  command:
    cmd: "make -j4"
    chdir: "{{ temp_dir }}/Python-{{ python_version }}"

- name: Compile python
  become: true
  command:
    cmd: "make altinstall"
    chdir: "{{ temp_dir }}/Python-{{ python_version }}"

